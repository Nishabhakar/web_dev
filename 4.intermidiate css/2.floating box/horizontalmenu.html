<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="description" content="border box">
        <title>border box</title>
        <style type="text/css">
            
            ul{
                background-color: black;
                list-style-type: none;
                overflow: hidden;
                
            }
            li a{
                color: azure;
                padding: 14px 16px;
                text-decoration: none;
                display: block;
            }
            li{
                float: left;
                
            }
            
        </style>
    </head>
   
    <body>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">about</a></li>
            
        </ul>
    </body>
</html>
