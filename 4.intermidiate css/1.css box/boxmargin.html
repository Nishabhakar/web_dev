<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="description" content="border box">
        <title>border box</title>
        <style type="text/css">
            
            .red-border{
                border: 5px solid red;
                margin-bottom: 25px;
            }
            .blue-border{
                border: 5px solid blue;
                margin-top: 25px;
                margin-left: 20px;
            }
            .green-border{
                border: 5px solid green;
                margin-left: 50px;
                margin-top: 25px;
            }
            
        </style>
    </head>
   
    <body>
        <div class="red-border"> border 1</div>
        <div class="red-border" style="border-style: dotted"> border 1</div>
        <div class="red-border" style="border-style: dashed"> border 1</div>
        <div class="red-border" style="border-style: double"> border 1</div>
        <div class="blue-border"> border 2</div>
        <div class="blue-border" style="border-style: dotted"> border 2</div>
        <div class="blue-border" style="border-style: double"> border 2</div>
        <div class="blue-border" style="border-style: dashed"> border 2</div>
        <div class="green-border"> border 3</div>
        <div class="green-border" style="border-style: dotted"> border 3</div>
        <div class="green-border" style="border-style: dashed"> border 3</div>
        <div class="green-border" style="border-style: double"> border 3</div>
        
    </body>
</html>
