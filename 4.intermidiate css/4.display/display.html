<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="description" content="border box">
        <title>display </title>
        <style type="text/css">
            span{
                display: block;
            }
            
            div{
                display: inline;
            }
            
        </style>
    </head>
   
    <body>
        <span>hello this is  first span</span>
        <span>hello this is  second span</span>
        <span>hello this is  third span</span>
        
        
        <div>this is first div</div>
        <div>this is 2nd div</div>
        <div>this is 3rd div</div>
    </body>
</html>
