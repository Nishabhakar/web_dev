<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="description" content="inline">
        <title>inline</title>
        
    </head>
    
    <body>
        <!-- inline css means writting css rules inside the html tags -->
        
        <h1 style="color: red">Heading</h1>
        <P style="color: red","font-weight: bold">Paragraph Text</P>
        
        <ul>
            <li style="color: red">item 1</li>
            <li style="color: red">item 2</li>
            <li style="color: red">item 3</li>
        </ul>
    </body>
</html>
