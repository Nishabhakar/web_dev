<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title>internal javascript</title>
        <script>
            var counter = 0;
            console.log(counter);
            counter = counter + 10;
        </script>
    </head>
    
    <body>
        <h1>arithmetic</h1>
        <a href="#" onclick="counter++;console.log(counter);">increment counter</a>
        <br>
        <a href="#" onclick="counter--;console.log(counter);">decrement counter</a>
    </body>
</html>
