<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
        <script>
           //declaring variable 
            var message;
            
            //initialise the variable with empty string
            message="";
            
            //assign the value to a variable
            message = "1) say hello to the variables";
            
            //display variables
            alert(message);
            console.log(message);
            
            var counter = 0;
            alert("2)counter before:" + counter);
            message = "2)counter before:" + counter;
            console.log(message);
            
            counter = 100;
            alert("3)counter after:" + counter);
            message = "3)counter after:" + counter;
            console.log(message);
            
            //this is a constant
            const PI = 3.14159;
            console.log(PI);
        </script>
    </head>
    
    <body>
        
        <h1>variables and constants</h1>
        <script type="text/javascript">
            document.write("your message: " + message);
        </script>
    </body>
</html>
