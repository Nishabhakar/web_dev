<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="description" content="pre and code">
        <title>pre and code</title>
        
    </head>
    
    <body>
        <!--
            <pre>- used to formett text exactly it is
            <code> - to display the computer code.
        -->

            t    h   i   s
            is  
            a
            p      r     e
            t      a     g
        </pre>
        <p>
            t    h   i   s
            is  
            a
            p      r     e
            t      a     g
        </p>

            function add($a, $b){
                return $a + $b;

        <code>
            <pre>
            function add($a, $b){
                return $a + $b;
            }
            </pre>
        </code>

</html>
