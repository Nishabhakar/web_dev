<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title> embed javascript</title>
        <script>
            alert("this is internal js");
        </script>
        <script type="text/javascript" src="scripts.js"></script>
        
    </head>
    
    <body>
        <h1>Heading</h1>
        <P>Paragraph Text</P>
        <ul>
            <li><a href="#" onMouseOver="alert('you have clicked item 1');"></a>item 1</li>
            <li><a href="#" onMouseOver="alert('you have clicked item 2');"></a>item 2</li>
            <li><a href="#" onMouseOver="alert('you have clicked item 3');"></a>item 3</li>
        </ul>
    </body>
</html>
