<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title>internal javascript</title>
        <script>
            /*
            define function
            pass parameter
            return value
            */
            
            function sum(a,b){
                return a+b;
            }
            
            var size = function(width,height){
                return width*height;
            }
            
            
        </script>
    </head>
    
    <body>
        <h1>Heading</h1>
        <a href="#" onclick="alert(sum(2,5));">add 2+5</a>
        <a href="#" onclick="alert(size(20,50));">area 20*50</a>
        
        
    </body>
</html>
